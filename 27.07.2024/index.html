<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kundenkarten</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header>
        <h1>Cards</h1>
    </header>

    <main class="content">
        <div class="card">
            <img id="quentin" src="./Media/Quentin_Tarantino.jpg" alt="Quentin Tarantino">
            <div class="card-content">
                <h3>Quentin Tarantino</h3>
                <p>60 years old, male</p>
            </div>
        </div>
        <div class="card">
            <img id="sofia" src="./Media/Sofia_Coppola_Cannes_2013.jpg" alt="Sofia Coppola">
            <div class="card-content">
                <h3>Sofia Coppola</h3>
                <p>50 years old, female</p>
            </div>
        </div>
        <div class="card">
            <img id="steven" src="./Media/Steven_Spielberg.jpg" alt="Steven Spielberg">
            <div class="card-content">
                <h3>Steven Spielberg</h3>
                <p>70 years old, male</p>
            </div>
        </div>
    </main>
</body>
</html>
